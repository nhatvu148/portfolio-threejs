<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planetGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planetGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>

  <!-- Small stars -->
  <circle cx="5" cy="5" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="27" cy="7" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="6" cy="28" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="25" cy="26" r="0.5" fill="white" opacity="0.5"/>
  <circle cx="3" cy="16" r="0.3" fill="white" opacity="0.9"/>
  <circle cx="29" cy="18" r="0.3" fill="white" opacity="0.7"/>

  <!-- Central planet -->
  <circle cx="16" cy="16" r="6" fill="url(#planetGradient1)" opacity="0.9"/>

  <!-- Small orbiting planets -->
  <circle cx="8" cy="12" r="2" fill="url(#planetGradient2)"/>
  <circle cx="24" cy="20" r="1.5" fill="#f97316"/>

  <!-- Initials -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">NV</text>
</svg>